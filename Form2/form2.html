<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title> Formulário - Modelo 2 </title>
    <link rel="stylesheet" href="form2.css">
  </head>
  <body>
    <header>
      <img id="logo" src="vprodlght.png">
      <h1 class="tituloprincipal">VP⨀ CORPORATION</h1>
    </header>
    <main>
      <br>
      <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" name="nome" id="nomesobrenome" class="input-padrao" placeholder="Nome e Sobrenome" required>
        <br><br>
        <label for="email"> Email </label>
        <input type="text" name="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
        <br><br>
        <label for="numero">Numero  </label>
        <input type="number" name="numero" id="numero" class="input-padrao" placeholder="(XX) XXXXX-XXXX  " required>
        <br><br>
        <label for="mensagem"> Mensagem </label>
        <input type="text" name="mensagem" id="mensagem" class="input-padrao" placeholder="  " required>
      </form>
    </main>
    <footer>
        <p>VPROD ©</p>
    </footer>
  </body>
